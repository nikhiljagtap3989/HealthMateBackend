{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-6">
      <div class="login-container border rounded p-4">
        <h2 class="text-center mb-4" style="background-color: #007BFF; color: white; padding: 10px;">Health Mate</h2>
        <form class="login-form" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username <span class="text-danger">*</span></label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label for="password">Password <span class="text-danger">*</span></label>
            {{form.password}}
          </div>
          <div class="form-group">
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </div>
          <div class="text-center">
            <p class="mb-0"><small class="text-dark mr-2">Don't have an account?</small> <a href="{% url 'register' %}" class="text-dark font-weight-bold">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
